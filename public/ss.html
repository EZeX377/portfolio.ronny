    <script>
        $(document).ready(function () {
            function activeUrl() {
                var url = window.location.hash;
                $("a").removeClass("text-green-500");
                $(url + "_tag").addClass("text-green-500 font-medium");
            }
            activeUrl();

            $("a").on("click", function (e) {
                e.preventDefault();
                window.location.hash = e.target.id.substring(0, e.target.id.length - 4);
                activeUrl();
              });
        });
