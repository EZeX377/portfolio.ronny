          $("#scrollRightButton").on("click", function () {
            var container = $("#scrl");
            var currentScroll = container.scrollLeft();
            var slideWidth = container.children(".sld").first().outerWidth(true);
            var nextSlidePosition = Math.ceil(currentScroll / slideWidth) * slideWidth;
            container.animate({ scrollLeft: nextSlidePosition }, "slow");
          });
        });
